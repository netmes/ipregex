language: python
python:
- '2.6'
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- '3.5-dev'
- '3.6'
- '3.6-dev'
- '3.7-dev'
install:
- PYTEST_STR="pytest"
- if [[ $TRAVIS_PYTHON_VERSION == 2.6 ]]; then PYTEST_STR="pytest<3.3"; fi
- if [[ $TRAVIS_PYTHON_VERSION == 3.3 ]]; then PYTEST_STR="pytest<3.3"; fi
- pip install -U $PYTEST_STR
deploy:
  provider: pypi
  user: ozars
  password:
    secure: 
  on:
    tags: true
script:
- pytest
