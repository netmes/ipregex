language: python
python:
    - "2.6"
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.5-dev"
    - "3.6"
    - "3.6-dev"
    - "3.7-dev"
install:
    # pytest dropped support for Python 2.6 and 3.3 as of version 3.3.
    - if [[ $TRAVIS_PYTHON_VERSION == 2.6 ]]; then pip install 'pytest<3.3'; fi
    - if [[ $TRAVIS_PYTHON_VERSION == 3.3 ]]; then pip install 'pytest<3.3'; fi
    - pip install pytest
script:
    - pytest
